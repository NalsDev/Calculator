<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
  </head>
  <body>

      <div class="result-container">
        <p class="js-result-block"></p>
      </div>

    <p>
      <button class="numbers-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="numbers-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="numbers-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operator0-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="numbers-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="numbers-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="numbers-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operator1-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="numbers-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="numbers-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="numbers-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operator2-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="numbers-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="operator3-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="equal-button" onclick="
        eval(calculation);
        calculation = eval(calculation);
        // console.log(calculation);
        updateCalculation(calculation);
      ">=</button>

      <button class="operator4-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <button class="clear-button" onclick="
      calculation = '';
      // console.log(calculation);
      updateCalculation(calculation);
      localStorage.setItem('calculation',calculation);
    ">Clear</button>

    <script>
      let calculation = localStorage.getItem('calculation') ||'';

      let inputElement = document.querySelector('.js-result-block');

      inputElement.innerHTML = calculation;

      function updateCalculation(value)
      {
        calculation += value;
        // console.log(calculation);
        inputElement.innerHTML = calculation;
        saveCalculation();
      }

      function saveCalculation()
      {
        localStorage.setItem('calculation',calculation);
      }
    </script>
  </body>
</html>
